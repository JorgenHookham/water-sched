<!DOCTYPE html>
<html ng-app="watersched">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <title>Watersched</title>
        <meta name="description" content="Watersched tells you when your house plants need to be watered next. Each plant has it's own schedule, so Watersched tracks each individually.">

        <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/global.css">

        <script type="text/javascript" src="//use.typekit.net/mje2syf.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
        <script>window.angular || document.write('<script src="vendors/angular/angular.min.js">\x3C/script>')</script>

        <script src="vendors/persistencejs/persistence.js"></script>
        <script src="vendors/persistencejs/persistence.store.sql.js"></script>
        <script src="vendors/persistencejs/persistence.store.websql.js"></script>

        <script src="js/app.js"></script>
        <script src="js/services/storage-service.js"></script>
        <script src="js/controllers/plants-controller.js"></script>
    </head>
    <body>

        <section ng-controller=PlantsCtrl>

            <article ng-repeat="plant in plants" class=plant>
                <header class=plant--header>
                    <div class="l-left">
                        <h2 class=plant--name>{{ plant.name }}</h2>
                        <p class=plant--water-every>Every {{ plant.water }} Days</p>
                    </div>
                    <div class="l-right">
                        <button ng-click="removePlant(plant)" class="btn btn-danger plant--remove"><i class="icon-trash icon-white"></i></button>
                    </div>
                </header>
                <figure class=plant--sched>
                    <figcaption class=plant--sched--last>{{ plant.last_water | date:'MMM d' }}</figcaption>
                    <b class=plant--sched--bar><b class=fill style="width: 100%;" ></b></b>
                    <figcaption class=plant--sched--next>{{ next_water_day(plant) | date:'MMM d' }}</figcaption>
                </figure>
                <button ng-click="waterPlant(plant)" class="btn btn-success btn-block plant--water">Water</button>
            </article>

            <!-- [ยง] -->

            <form class=add-plant ng-submit="addPlant()">
                <fieldset>
                    <label>Name</label>
                    <input ng-model=name type=text palceholder="Common name, fancy name or nickname" required>
                    <label>Watering Schedule</label>
                    <input ng-model=water type=number palceholder="How often it needs water" required>
                </fieldset>
                <footer class="form-actions">
                    <input type=submit class="btn btn-success btn-large" value="Add A Plant">
                </footer>
            </form>
        </section>

    </body>
</html>
